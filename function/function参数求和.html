    <title>function-参数求和</title>
    <script>
      var fn = function (){
          //取第一个值
        //   console.log(arguments[0])
          //取最后一个值
        //   console.log(arguments[arguments.length-1])

          //求实参总和
          var result = 0;
          for(var i=0; i<arguments.length; i++){
             result+=arguments[i]
          }
          console.log(result)
      }
      fn(1,2,4);
    </script>
