<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function-函数声明和调用</title>
    <script>
      //函数表达式
      var fn = function(){
          alert('1')
      }
      //事件调用函数
      document.onclick=fn;

      //非事件调用函数
      fn();
    </script>
</head>
<body>
    
</body>
</html>
