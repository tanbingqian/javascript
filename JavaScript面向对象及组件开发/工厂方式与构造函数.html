<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>工厂方式与构造函数</title>
		<script type="text/javascript">
			//工厂方式:封装函数
			window.onload = function(){
				function creatPerson(name){
					var obj = new Object();
					obj.name = name;
					obj.nameShow = function(){
						alert(this.name);
					};
					return obj;
				}
				// creatPerson('小强').nameShow();
				// creatPerson('小明').nameShow();
				
				//也可以这样写
				var p1 = creatPerson('小强');
				p1.nameShow();
				var p2 = creatPerson('小明');
			    p2.nameShow()
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
