<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch语句-基本结构更新</title>
</head>
<body>
    <div>
        <input type="text"/>
        <button>点我</button>
    </div>
    <script>
        /**
         * switch(表达式 || 变量){
         *   case value1:
         *         concole.log('满足1的条件')
         *   case value2:
         *         concole.log('满足2的条件')
         *   default:
         *         concole.log('满足3的条件')
         *   表达式 || 变量 和 value 做的全等（===）比较
         * }**/
       
         /**
          *  1～7 代表对应 星期数
          * **/

      var txt= document.querySelector('input')
      var button = document.querySelector('button')

      window.onload = function () {
        button.onclick=function(){
          var value = txt.value
          switch(value){
            case '1':
              console.log("星期一")
            case '2':
              console.log('星期二')
            case '3':
              console.log('星期三')
            case '4':
              console.log('星期四')
            case '5':
              console.log("星期五")
            case '6':
              console.log('星期六')
            case '7':
              console.log('星期天')
            default:
              console.log('输入错误')
          }
        } 
      }
    </script>
</body>
</html>
