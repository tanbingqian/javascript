<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-switch语句-default更新</title>
</head>
<body>
    <div>
        <input type="text"/>
        <button>点我</button>
    </div>
    <script>
        /**
         * 1.以上条件都不满足的时候，我们在if语句中可以使用else
         * 2.在switch语句中使用default
         * 3.default可以在switch中任何位置，不过推荐写在下面
         * 注意：可以使用switch的时候我们不推荐使用if .. else if .. else    
          * **/ 

      var txt= document.querySelector('input')
      var button = document.querySelector('button')

      window.onload = function () {
        button.onclick=function(){
          var value = txt.value
          switch(value){
            default:
              console.log('输入错误')
              break
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
              console.log("周一到周五工作日")
              break
            case '6':
            case '7':
              console.log('周末休息')
              break
            }
        } 
      }
    </script>
</body>
</html>
